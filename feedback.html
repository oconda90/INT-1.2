<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rent-A-Tool</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="pretty-colors.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary sticky-top">
    <a class="navbar-brand" href="#">Rent-A-Tool</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="feedback.html">Feedback</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="profile.html">About us</a>
        </li>
    </ul>
 
  
  </nav>
 
  <!--Form-->
  <div class="container p-5">
    <h1>Rent Out Your Tools</h1>
    <figure class="figure">
      <img src="images/grey-unsplash.jpg" class="figure-img img-fluid rounded" alt="Photo by Shapelined on Unsplash">
      <figcaption class="figure-caption text-end">Upload a picture of a Tool</figcaption>
    </figure>
    <div class="input-group mb-3">
      <input type="file" class="form-control" id="inputGroupFile02">
      <label class="input-group-text" for="inputGroupFile02">Upload</label>
    </div>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Your Name or GamerTag and a few interests</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Cosmix (Overwatch, Death Note, ...)">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">How often do you see youself visiting this site?</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Never</option>
          <option>Rarely</option>
          <option>Occasionally</option>
          <option>Very often</option>
          <option>Always</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Based on your previous response state why? or Just give feedback for the site!</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

    <!-- CALL TO ACTION -->
  <div class="jumbotron text-center mb-0">
    <p class="lead mb-4">Subscribe to see future updates</p>
    <div class="d-flex justify-content-center">
      <form action="#" class='form-inline'>
        <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Email"/>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
    </div>
  </div>


  <!-- FOOTER -->
    <footer>
      <div class="bg-secondary p-5 text-white">
        &copy; 2020 Gamers, Weebs and Others
      </div>
    </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
</body>
</html>
